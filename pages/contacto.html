<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Contáctanos para capturar tus momentos más preciosos. Estamos aquí para responder tus consultas fotográficas y brindarte un servicio excepcional."
        />
        <meta
            name="keywords"
            content="contacto, servicio fotografico, eventos, fotografia"
        />
        <link
            rel="shortcut icon"
            href="../images/logo1.png"
            type="image/x-icon"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../style.css" />
        <title>Contacto - PIXEL</title>
    </head>
    <body class="bg-contacto">
        <header class="centrarBox">
            <nav class="navbar navbar-expand-md">
                <div class="container">
                    <a class="navbar-brand" href="../index.html">
                        <img
                            src="../images/logo1.png"
                            alt=""
                            width="60"
                            height="60"
                        />
                        <h1>PIXEL</h1>
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mt-sm-2">
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    aria-current="page"
                                    href="../index.html"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./galeria.html"
                                    >Galería</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./nosotros.html"
                                    >Nosotros</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./blog.html">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="imagenPresentacion">
                <img
                    src="../images/Fotografos/rosa2.jpg"
                    alt="fotografo pixel"
                />
                <h2
                    class="tituloImagenContacto animate__animated animate__fadeIn"
                >
                    CONTRATANOS
                </h2>
            </div>
            <div class="row centrarBox">
                <div class="col col-sm-12 col-md-12 tituloForm">
                    <h2
                        data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="300"
                        data-aos-offset="0"
                    >
                        Completá el siguiente formulario y te contactamos!
                    </h2>
                </div>
            </div>
            <div
                data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0"
                class="row centrarBox"
            >
                <div class="col-sm-12 col-md-12 form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                            >Nombre</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder=""
                        />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                            >Apellido</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder=""
                        />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                            >Razón Social</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder=""
                        />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                            >Teléfono</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder=""
                        />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                            >Email</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="name@example.com"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                            >Localidad</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder=""
                        />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                            >Dirección</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder=""
                        />
                    </div>
                    <button type="submit" class="btn">ENVIAR</button>
                </div>
            </div>
        </main>
        <footer class="centrarBox">
            <div class="footer">
                <div class="derechos">
                    <h3>© 2023 Todos los derechos reservados</h3>
                </div>
                <div class="redes">
                    <a href="https://facebook.com"
                        ><i class="fa-brands fa-square-facebook"></i
                    ></a>
                    <a href="https://twitter.com"
                        ><i class="fa-brands fa-square-twitter"></i
                    ></a>
                    <a href="https://instagram.com"
                        ><i class="fa-brands fa-square-instagram"></i
                    ></a>
                </div>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
